name: Rust

on:
  push:
    branches:
      - scraper
      - staging
      - trying
  pull_request:

env:
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: short
  CARGO_INCREMENTAL: 0

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    
    - name: Install Rust toolchain
      run: |
          rustup update --no-self-update stable
          rustup component add rustfmt clippy

    - name: Install system dependencies
      run: sudo apt-get update; sudo apt-get install libleptonica-dev libtesseract-dev tesseract-ocr-eng clang 

    - name: Build
      run: cargo build
    
    - name: Run tests
      run: cargo test
    
    - name: Run clippy
      run: cargo clippy
      
    - name: Run fmt
      run: cargo fmt --check
